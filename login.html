<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Halaman Login</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="container">
		<center><h1 class="label">LOGIN</h1></center>
		<form class="login_form" action="transaksi.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email </div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Masukan Email  Anda</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Masukan Password Anda</div>
			<br><button type="submit">Login</button>
		</form>
	</div>	
	<script src="login.js"></script>
</body>
</html>
